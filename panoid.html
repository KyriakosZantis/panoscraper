<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 70%;
        width: 50%;
      }
    </style>

    <script src="zpipe.min.js" type="text/javascript"></script>
    <script src="jquery.min.js"></script>
    <script src="GSVPanoDepth.js" type="text/javascript"></script>
    <script src="jquery.base64.min.js" type="text/javascript"></script>
    
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <br clear="all">

    <div>
     <hr/>
     pano ids in polygon:
     <button id="load">load</button>
     <button id="save">save</button> 
     <button id="go2">go</button> 
     <button id="clear2">clear</button> 
    </div>
  <hr/>
    <div>
    resolution (1 = 13312 x 665)
<select id="resolution">
  <option value="1">1</option>
  <option value="0.25">0.25</option>
  <option value="0.5">0.5</option>
  <option value="0.5">0.75</option>
  <option value="0.1">0.1</option>
</select>
    <button id="process">Download one</button>
<!--     <button id="write">wreite</button> -->
    <input id="saveByDownload" type="checkbox" value="download">chrome download<br/> 
    </div>
  <hr/>
  whole panoramas in lat/long grid:
    <br/>

    <div><input type="number" id="lat1" value="52.3676663185066"  >
        <input type="number" id="long1" value="4.89746744873275"><button id="set1">set from pegman</button></div>
    <div><input type="number" id="lat2" value="52.3682686651542">
        <input type="number" id="long2" value="4.898819148036551"><button id="set2">set from pegman</button> <button id="bulk">Download many (via server)</button></div>
    <div id="togo">&nbsp;</div>
    <hr/>
    current pano scraped info:
    
    <br/><br/>
    <div id="full">&nbsp;</div>
    <div id="panoid">&nbsp;</div>
    <div id="panolat">&nbsp;</div>


    <!-- button id="write">download</button -->

    <div id="images">&nbsp;</div>

    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
